<div class="modal-mask">

  <div class="modal-wrapper">

    <div class="modal-container">

      <div class="modal-header">
        <h3><ng-content select=".modal-title"></ng-content></h3>
      </div>

      <div class="modal-body">
        <ng-content select=".modal-body"></ng-content>
      </div>

      <div *ngIf="modalType === 'notify'" class="modal-footer">
          <button class="modal-default-button" (click)="onConfirm()">
            OK
          </button>
      </div>

      <div *ngIf="modalType === 'confirm'" class="modal-footer">
        <button class="modal-optional-button" (click)="onClose()">
          Cancel
        </button>
        <button class="modal-default-button" (click)="onConfirm()">
          Confirm
        </button>
      </div>

      <div *ngIf="modalType === 'yesno'" class="modal-footer">
        <button class="modal-optional-button" (click)="onClose()">
          No
        </button>
        <button class="modal-default-button" (click)="onConfirm()">
          Yes
        </button>
      </div>

    </div>

  </div>

</div>
