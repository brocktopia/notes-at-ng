<div class="app-container">

  <header>
    <h2>Notebooks</h2>
    <span class="button-bar">
        <svg class="icon" (click)="addNotebook()"><use xlink:href="/assets/symbols.svg#add-item"></use></svg>
      </span>
  </header>

  <div class="content">
    <ul class="notebooks">
      <li
        *ngFor="let notebook of notebooks"
        class="list-item"
        (click)="notebookSelect(notebook)"
      >
        <span class="list-item-name">{{notebook.name}}</span>
        <span class="notebook-date">{{notebook.Created_date | amDateFormat:'l'}}</span>
      </li>
    </ul>
    <div class="notebooks-message">{{notebooksMessage}}</div>
  </div>

  <div class="navigation">
    <a routerLink="/home">Home</a>
  </div>

  <app-notebook-edit
    *ngIf="showNewNotebook"
    [notebook]="newNotebook"
    [mode]="'new'"
    (close)="showNewNotebook = false"
    (save)="saveNewNotebook($event)"
  ></app-notebook-edit>

  <div class="loading-mask" *ngIf="isLoading"><span>{{loadingMessage}}</span></div>

</div>
